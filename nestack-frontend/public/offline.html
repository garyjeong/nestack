<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#fafaf9">
  <title>오프라인 - Nestack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pretendard Variable', 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background-color: #f5f5f4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 1.5rem;
      padding: 3rem 2rem;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      color: #10b981;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1c1917;
      margin-bottom: 0.75rem;
    }

    p {
      font-size: 1rem;
      color: #78716c;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      height: 3rem;
      padding: 0 1.5rem;
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 0.875rem;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:hover {
      box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>
    <h1>인터넷 연결 없음</h1>
    <p>
      네트워크 연결을 확인해주세요.<br>
      연결되면 자동으로 새로고침됩니다.
    </p>
    <button class="btn" onclick="location.reload()">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      다시 시도
    </button>
  </div>

  <script>
    // 온라인 상태 복구시 자동 새로고침
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
