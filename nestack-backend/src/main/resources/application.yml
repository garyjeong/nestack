spring:
  application:
    name: nestack-backend
  
  profiles:
    active: ${NODE_ENV:dev}
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nestack_db}
    username: ${DB_USERNAME:nestack}
    password: ${DB_PASSWORD:nestack_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USER:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  security:
    jwt:
      access-secret: ${JWT_ACCESS_SECRET:}
      access-expiration: ${JWT_ACCESS_EXPIRATION:3600}
      refresh-secret: ${JWT_REFRESH_SECRET:}
      refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800}
  
  encryption:
    key: ${ENCRYPTION_KEY:}
  
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}
  
  openbanking:
    api-url: ${OPENBANKING_API_URL:https://testapi.openbanking.or.kr}
    client-id: ${OPENBANKING_CLIENT_ID:}
    client-secret: ${OPENBANKING_CLIENT_SECRET:}
    redirect-uri: ${OPENBANKING_REDIRECT_URI:http://localhost:6000/api/v1/finance/openbanking/callback}

  cors:
    origins: ${CORS_ORIGINS:http://localhost:6000}

  throttle:
    ttl: ${THROTTLE_TTL:60000}
    limit: ${THROTTLE_LIMIT:100}

  frontend-url: ${FRONTEND_URL:http://localhost:6000}

server:
  port: ${PORT:6001}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false

logging:
  level:
    root: INFO
    com.nestack: ${LOG_LEVEL:DEBUG}
    org.springframework.security: DEBUG
    org.hibernate.SQL: ${SQL_LOG_LEVEL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/docs
    enabled: ${SWAGGER_ENABLED:true}
    tags-sorter: alpha
    operations-sorter: alpha
