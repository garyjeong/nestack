spring:
  datasource:
    url: jdbc:postgresql://localhost:${POSTGRES_PORT:5432}/nestack_test
    username: ${POSTGRES_USER:test}
    password: ${POSTGRES_PASSWORD:test}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  flyway:
    enabled: false
  
  mail:
    host: localhost
    port: 1025
    username: test
    password: test
  
  security:
    jwt:
      access-secret: test-access-secret-key-for-testing-only-min-32-chars
      refresh-secret: test-refresh-secret-key-for-testing-only-min-32-chars
      access-expiration: 3600
      refresh-expiration: 604800
  
  encryption:
    key: test-encryption-key-32-chars-long
  
  google:
    client-id: test-client-id
    client-secret: test-client-secret
  
  openbanking:
    api-url: https://testapi.openbanking.or.kr
    client-id: test-client-id
    client-secret: test-client-secret
    redirect-uri: http://localhost:3000/api/v1/finance/openbanking/callback
  
  cors:
    origins: http://localhost:3000,http://localhost:5173
  
  frontend-url: http://localhost:5173

logging:
  level:
    root: INFO
    com.nestack: DEBUG
    org.springframework.security: DEBUG

springdoc:
  swagger-ui:
    enabled: false
